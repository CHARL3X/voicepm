<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="160" viewBox="0 0 400 160" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="160" fill="#1f2937"/>
    
    <!-- Process Steps -->
    <g opacity="0.9">
        <!-- Step Numbers -->
        <circle cx="35" cy="35" r="15" fill="#1a1b26" stroke="#6d5aff" stroke-width="2"/>
        <text x="35" y="39" font-family="Arial" font-size="14" fill="#6d5aff" text-anchor="middle">1</text>
        
        <circle cx="35" cy="80" r="15" fill="#1a1b26" stroke="#6d5aff" stroke-width="2"/>
        <text x="35" y="84" font-family="Arial" font-size="14" fill="#6d5aff" text-anchor="middle">2</text>
        
        <circle cx="35" cy="125" r="15" fill="#1a1b26" stroke="#6d5aff" stroke-width="2"/>
        <text x="35" y="129" font-family="Arial" font-size="14" fill="#6d5aff" text-anchor="middle">3</text>
        
        <!-- Step Content -->
        <!-- Step 1 -->
        <rect x="70" y="20" width="310" height="30" rx="4" fill="#1a1b26"/>
        <rect x="85" y="30" width="280" height="10" rx="2" fill="#94a3b8"/>
        
        <!-- Step 2 -->
        <rect x="70" y="65" width="310" height="30" rx="4" fill="#1a1b26"/>
        <rect x="85" y="75" width="280" height="10" rx="2" fill="#94a3b8"/>
        
        <!-- Step 3 -->
        <rect x="70" y="110" width="310" height="30" rx="4" fill="#1a1b26"/>
        <rect x="85" y="120" width="280" height="10" rx="2" fill="#94a3b8"/>
        
        <!-- Connecting Lines -->
        <line x1="35" y1="50" x2="35" y2="65" stroke="#2d3748" stroke-width="2"/>
        <line x1="35" y1="95" x2="35" y2="110" stroke="#2d3748" stroke-width="2"/>
    </g>
</svg>
